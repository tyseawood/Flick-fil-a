<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Flick-fil-a</title>
  </head>
  <body>
    <div id="app-container">
      <!-- logo -->
      <div class="logo">
        <div class="container">
          <p>Movie <span>Corn.</span></p>
        </div>
      </div>
      <!-- end of logo -->

      <!-- Search container -->
      <div id="search-container">
        <div class="search-element">
          <input
            type="text"
            class="form-control"
            placeholder="Search Movie Title ..."
            id="movie-search-box"
          />

          <div class="search-list" id="search-list">
            <!-- List here -->
            <div class="search-list-item"></div>
          </div>
        </div>
      </div>
      <!-- End of search container -->

      <!-- Movie Display -->
      <div id="movie-display-container" class="movie-container"></div>
      <!-- End of Movie Display -->
    </div>

    <!-- Scripts -->
    <script defer type="module" src="/src/index.ts"></script>
  </body>
</html>
